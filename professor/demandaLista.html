    <!--Container -->
    <div class="height-100">
      <h1>Minhas demandas</h1>
      <a type="button" class="btn btn-info" href="./demandaForm.html">+ Criar nova demanda</a>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Disciplina</th>
            <th scope="col">Orientadores</th>
            <th scope="col">Requisitos</th>
            <th scope="col">N° de Bolsas Requisitadas</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/static/js/header.js"></script>

    <script>
        // Informações para preencher a tabela
        const demandas = [
        { id: 1, disciplina: 'Matemática', orientadores: 'Prof. Silva', requisitos: 'Conhecimento avançado, 4° ano de informática para internet', bolsas: 2 },
        { id: 2, disciplina: 'Física', orientadores: 'Prof. Oliveira', requisitos: 'Experiência em laboratório', bolsas: 1 },
        { id: 3, disciplina: 'Biologia', orientadores: 'Prof. Santos', requisitos: 'Interesse em pesquisa, ter pago Biologia II', bolsas: 3 },
        { id: 4, disciplina: 'Química', orientadores: 'Prof. Souza', requisitos: 'Conhecimento em análises químicas', bolsas: 2 },
        { id: 5, disciplina: 'Informática', orientadores: 'Prof. Pereira', requisitos: 'Programação avançada', bolsas: 1 },
        ];

        // preenche tabela
        function preencherTabela() {
        const tbody = document.querySelector('.table tbody');

        demandas.forEach((demanda) => {
            const tr = document.createElement('tr');

            tr.innerHTML = `
            <th scope="row">${demanda.id}</th>
            <td>${demanda.disciplina}</td>
            <td>${demanda.orientadores}</td>
            <td>${demanda.requisitos}</td>
            <td>${demanda.bolsas}</td>
            `;

            tbody.appendChild(tr);
        });
        }

        // Chamada da função para preencher a tabela
        preencherTabela();
    </script>
</body>
